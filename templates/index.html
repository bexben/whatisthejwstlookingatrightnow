<html>
<head>
    <title>whatisthejwstlookingatrightnow</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
     <!-- <script type="text/javascript" src="{{ url_for('static',filename='script/script.js') }}"></script> -->

</head>
<body>
    <div id="page">
        <div class="objectBox">
            <div id="announcement">The James Webb Space Telescope is currently looking at</div>
            <div id="objectName"><bold>----</bold></div>
            <div id="objectType"></div>
            <div id="objectTimeElapsed">

            </div>
            <div class="progressRow">
                <div class="progressColumn progressSides">
                    <div id="startTime"></div>
                </div>
                <div class="progressColumn progressMiddle">
                    <div class="progress">
                        <div id="completion" class="progress__bar"></div>
                    </div>
                </div>
                <div class="progressColumn progressSides">
                    <div id="endTime"></div>
                </div>
            </div>
            <div class="upNext"><span style="color:#ffcc79">Up next: </span>
                <span id="upNextTarget">Color asdf </span>,
                <span id="upNextType">Star</span>
            </div>
        </div>

        <div id="test">In development, expect bugs/outages</div>
    </div>

    <script src="{{ url_for('static',filename='script/targets.js') }}"></script>
    <script src="{{ url_for('static',filename='script/main.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
